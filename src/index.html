<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Editor Slate</title>
  <link rel="stylesheet" href="dist/style.css">
  <script src="dist/bundle.js" defer></script>
  <!-- <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script> -->
  <!-- <script src="/js/alpine.min.js" defer></script> -->
  <style>
    /* Forcing Inter font if Tailwind CDN doesn't pick it up well */
    body {
      font-family: 'Inter', sans-serif;
    }

    /* Ensure image respects container bounds and filter transition */
    .image-display img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: filter 0.3s ease-in-out;
    }

    .yellow-filter {
      /* A more distinct yellow filter */
      filter: sepia(70%) hue-rotate(-50deg) saturate(300%) contrast(110%) brightness(100%);
    }
  </style>
</head>

<body class="bg-gray-900 text-gray-100 flex h-screen antialiased overflow-hidden">

  <div x-data="imageEditor" class="flex flex-1">

    <aside class="w-64 bg-gray-800 p-6 space-y-6 shadow-lg flex flex-col">
      <h1 class="text-2xl font-semibold text-sky-400">Toolbar</h1>

      <button @click="openImage()"
        class="w-full bg-sky-500 hover:bg-sky-600 text-white font-medium py-2.5 px-4 rounded-lg shadow-md transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-sky-400 focus:ring-opacity-75">
        Open Image
      </button>

      <button @click="toggleYellowFilter()"
        :class="{ 'bg-yellow-500 hover:bg-yellow-600': yellowFilterApplied, 'bg-gray-600 hover:bg-gray-700': !yellowFilterApplied }"
        class="w-full text-white font-medium py-2.5 px-4 rounded-lg shadow-md transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-opacity-75"
        :focus:ring-yellow-400="yellowFilterApplied" :focus:ring-gray-500="!yellowFilterApplied">
        <span x-text="yellowFilterApplied ? 'Remove Yellow Filter' : 'Apply Yellow Filter'"></span>
      </button>

      <div class="mt-auto pt-6 border-t border-gray-700">
        <h2 class="text-lg font-semibold text-sky-400 mb-2">Components</h2>
        <div id="component-placeholder" class="text-sm text-gray-400">
          Future components will appear here.
        </div>
      </div>
    </aside>

    <main class="flex-1 bg-gray-900 p-8 flex justify-center items-center overflow-auto">
      <div x-show="imageUrl" class="image-display w-full h-full flex justify-center items-center"
        x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform scale-95"
        x-transition:enter-end="opacity-100 transform scale-100" x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 transform scale-100"
        x-transition:leave-end="opacity-0 transform scale-95">
        <img :src="imageUrl" alt="Selected Image" :class="{ 'yellow-filter': yellowFilterApplied }"
          class="rounded-lg shadow-2xl">
      </div>
      <div x-show="!imageUrl" class="text-center text-gray-500">
        <svg class="w-24 h-24 mx-auto mb-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
          </path>
        </svg>
        <p class="text-xl">No image selected.</p>
        <p class="text-sm">Click "Open Image" in the toolbar to select an image.</p>
      </div>
      <div x-show="errorMessage" x-text="errorMessage"
        class="fixed bottom-5 right-5 bg-red-500 text-white p-3 rounded-lg shadow-xl" x-transition></div>
    </main>
  </div>

</body>

</html>
